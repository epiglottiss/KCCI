<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>상품 주문서</title>
  </head>
    
  <body>
          <style>
      .container {
        width:600px;
        margin:0 auto;
      }
      ul{
        list-style-type:none;
      }
      label.title{
        font-weight:bold;
        width:80px;
        float:left;
      }
      div.centered{
        text-align: center;
      }
      fieldset{
        margin: 15px 10px;
      }
      fieldset legend{
        font-weight:bold;
        font-size:18px;
        color:purple;
      }
      ul li{
        margin-botton:10px;
      }
    </style>
      
      
	<!--메인배너-->
		<div style="width:100%; height: 200px; text-align:center; display:inline">
            <img src="./main.jpg" style="width:100%; height:200px">
		</div>
<!--목차-->
		<div style="width:250px; height:1300px; float:left; font-size:17px">
			<ul>
				<li><a href="main.html">첫화면으로</a></li>
				<li><a href="menu.html">상품소개</a></li>
				<li><a href="info.html">배송안내</a></li>
				<li><span style="color:blue; font-weight:600">상품주문</span></li>
				<li><a href="orderCheck.html">주문확인</a></li>
			</ul>
		</div>

		<div style="height:10px; float:left">
		</div>
      
      
      
      <div class="container">
      <form action = "/orderCompleted.ejs" method = "POST">
    <h1>상품 주문서</h1>
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label class="title" for="uname">이름</label>
            <input type="text" id="uname" name="name" placeholder="여백없이 입력" autofocus required><br>
          </li>
          <li>
            <label class="title" for="uphone">연락처</label>
            <input type="text" id="uphone" name="phone" placeholder="연락가능한 번호" required><br>
          </li>
        </ul>
      </fieldset>
      <hr>
      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            <label class="title" for="uadress">주소</label>
            <input type="text" id="uadress" name="address" size="40" required><br>
          </li>
          <li>
            <label class="title" for="memo">메모</label>
            <textarea id="memo" rows="3" cols="40"></textarea>
          </li>
        </ul>
      </fieldset>
      <hr>
      <fieldset>
        <legend style="color:puple;">주문 정보</legend>
        <ul>
          <li>
              <label><input type="radio" name="stuff" value="A">A상품</label>
          </li>
          <li>
            <label><input type="radio" name="stuff" value="B">B상품</label><br>
          </li>
          <li>
              <label>수량 <input type="number" name="quantity" min="0" max="30" value="0">개</label>
          </li>
        </ul>
      </fieldset>
      <div class="centered">
        <input type="submit" value="주문하기">
        <input type="reset" value="다시 작성">
        </div>
          </form>
    </div>
  </body>
</html>
